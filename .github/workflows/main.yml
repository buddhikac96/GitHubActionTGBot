on:
    issue_comment:
        types: [created, deleted]
    push:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
        -
            name: Checkout
            uses: actions/checkout@v2
        - 
            name: Hello world action step
            uses: ./
            id: hello
            with:
                chatId: '655510580'
                event: '${{ github.event }}'
        - 
            name: Get the output time
            run: echo "The time was ${{ steps.hello.outputs.time }}"